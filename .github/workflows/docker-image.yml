name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build --tag mbta_mapper .; docker tag mbta_mapper tandyy/mbta_mapper:latest; docker push tandyy/mbta_mapper:latest
