<!DOCTYPE html>
<html lang="en">


<head>
    <meta name="viewport" charset="UTF-8"
        content="width=device-width, initial-scale=0.85, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="MBTA Realtime map for a specific route.">
    <meta name="keywords" content="MBTA, Realtime, Map">
    <meta name="author" content="Johan Cho">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin="">
        </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/src/MarkerClusterGroup.js"></script>
    <link href = "/static/mbta.favicon" rel = "icon"></link>


    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #map {
            height: 100%;
            width: 100vw;
        }

        @font-face {
            font-family: "montserrat";
            src: url("https://fonts.gstatic.com/s/montserrat/v25/JTUHjIg1_i6t8kCHKm4532VJOt5-QNFgpCtr6Hw5aXo.woff2") format('woff2');
        }
    </style>
    <title>MBTA System Map</title>
</head>



<body>
    <div id="map"></div>
    <script>
        var link = document.createElement("script");
        link.src = `/${window.location.href.split("/").slice(-2)[0]}` + "/static/map.js";
        link.type = "text/javascript";
        document.body.appendChild(link);
    </script>
</body>

</html>
